<gumga-header show-icon-menu="false"></gumga-header>

<main class="gl-main">
    <div class="container-fluid content">
        <div class="row">
            <div  class="col-sm-8 col-sm-offset-3 components-container hash" id="release">
                <!-- <release owner="GUMGA" repo="gumga-cli" tag="$ctrl.versionCurrent"></release> -->
            </div>
            <div class="col-sm-8 col-sm-offset-3 components-container hash" ng-repeat="menu in $ctrl.menu"
                 id="{{menu.anchor}}">
                <div ng-if="$ctrl.thereIsThisVersion(menu.versions)" bind-html-compile="menu.template"></div>
                <hr>
            </div>
        </div>
    </div>
    </div>
</main>

<nav class="gl-nav collapsed gumga-docs-nav">
    <ul class="gumga-docs-nav-ul">
        <br/>
        <li ng-repeat="menu in $ctrl.menu | filter:{label: $ctrl.search}"
            ng-style="$ctrl.getMenuStyle(menu)">
            <a data-ng-click="$ctrl.gotoAnchor(menu.anchor)">{{menu.label}}</a>
        </li>
    </ul>
</nav>
