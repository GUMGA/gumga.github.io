<gumga-header></gumga-header>

<main>
    <div class="container-fluid content">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-3 components-container hash" ng-repeat="menu in $ctrl.menu" id="{{menu.anchor}}">
            <div ng-if="$ctrl.thereIsThisVersion(menu.versions)" bind-html-compile="menu.template"></div>
            <hr>
          </div>
        </div>
      </div>
    </div>
</main>

<nav class="gl-nav collapsed gumga-docs-nav">
  <ul class="gumga-docs-nav-ul">
    <li>
        <label class="text-muted">Vers√£o</label>
        <select class="form-control gmd"
                data-ng-options="item as item for item in $ctrl.versions"
                data-ng-change="$ctrl.setVersion($ctrl.versionCurrent)"
                data-ng-model="$ctrl.versionCurrent">
        </select>
    </li>
    <br/>
    <li ng-repeat="menu in $ctrl.menu" ng-style="$ctrl.getMenuStyle(menu)">
      <a ng-if="$ctrl.thereIsThisVersion(menu.versions)" data-ng-click="$ctrl.gotoAnchor(menu.anchor)">{{menu.label}}</a>
    </li>
  </ul>
</nav>
